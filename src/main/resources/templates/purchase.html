<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<body>
	<div layout:fragment="content" th:switch="${fragment}">
		<div class="row" th:case="'viewPurchases'">
			<div th:replace="fragments/purchase-list :: purchase-list"></div>
		</div>
		<div class="row" th:case="'createPurchase'">
			<div th:replace="fragments/purchase-form :: purchase-form"></div>
		</div>
		<div class="row" th:case="'editPurchase'">
			<div th:replace="fragments/purchase-form :: purchase-form"></div>
		</div>

		<div class="modal fade" id="errorDialog" role="dialog"
			th:if="${error != null}">
			<div class="modal-dialog modal-dialog-centered">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Message</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p id="manufModelText" th:utext="${error}"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>

			<script th:inline="javascript">
				/*<![CDATA[*/
				$(document).ready(function() {
					$("#errorDialog").modal('show');
				});
				/*]]>*/
			</script>

		</div>
	</div>

	<div layout:fragment="script"></div>
</body>
</html>
