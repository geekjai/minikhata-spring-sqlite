<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/layout}">
<body>
	<div layout:fragment="content" th:switch="${fragment}">
		<div class="row" th:case="'viewSells'">
			<div th:replace="fragments/sell-list :: sell-list"></div>
		</div>
		<div class="row" th:case="'createSell'">
			<div th:replace="fragments/sell-form :: sell-form"></div>
		</div>
		<div class="row" th:case="'editSell'">
			<div th:replace="fragments/sell-form :: sell-form"></div>
		</div>
		<div class="modal fade" id="manufModel" role="dialog">
			<div class="modal-dialog modal-dialog-centered">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Message</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p id="manufModelText"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div layout:fragment="script"></div>
</body>
</html>
